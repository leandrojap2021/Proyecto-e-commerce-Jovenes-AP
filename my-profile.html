    <div class="row justify-content-md-center">
      <div class="col-md-8 order-md-1">
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="productName"> Nombre: <b><span id="innerName"></span></b></label>
            <input type="text" class="form-control" id="firstName" placeholder="Campo requerido" value="" required>

          <div class="col-md-6 mb-3">

            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="edad">Edad: <b><span id="innerAge"></span></b></label>
<input type="number" class="form-control" placeholder="Campo requerido" id="edad" name="edad"
       min="1" max="100" required>
            <div class="invalid-feedback">
              
            </div>
          </div>
          <div class="col-md-6 mb-3">

            <div class="invalid-feedback">
             
            </div>

        </div>
        <div class="row">

            <div class="invalid-feedback">
             
            </div>
